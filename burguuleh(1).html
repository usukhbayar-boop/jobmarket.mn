<!DOCTYPE html>
<html>
<head>
  <title>Create new account</title>
  <link rel="stylesheet" type="text/css" href="Style-burtguuleh(1).css">
  <style type="text/css"></style>
</head>
<body>
  <header>
      
      <h1 style="text-align: center;color:  #2035BB">JobMarket</h1>
    </header>

<form action="/action_page.php" style="border:2px solid black">
  <p style="font-size: 20px">Шинээр бүргүүлэх хэсэг</p>
    
  
  <div class="container">
    
    <div>

    <label for="email"><b>Email хаяг</b></label>
    <input type="text" name="email" required style="border-radius: 25px;border :0.5px solid black;height: 35px">
     </div>

     <div>
    <label for="psw"><b>Нууц үг</b></label>
    <input type="password"  name="psw" style="border-radius: 25px;border :0.5px solid black;height: 35px" required>
     </div>

     <div>
    <label for="psw-repeat"><b>Нүүц үгээ давтан уу</b></label>
        <input type="password"  name="psw-repeat" style="border-radius: 25px;border :0.5px solid black;height: 35px" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Санах
    </label>
  </div>

    <div class="clearfix">
      <button type="submit" class="signupbtn" style="font-size: 12px;height: 40px">Бүртгүүлэх</button>

      <button type="button" class="cancelbtn"><a href="nevtreh.html" style="color:black;font-size: 12px;height: 40px">Буцах</a></button>

      <button type="submit" class="signbtn" style="background-color: white;color: black">Google хаягаар нэвтрэх</button>
      <button type="submit" class="signbtn"style="background-color: white;color: black">Facebook хаягаар нэвтрэх</button>
      
    </div>
  </div>
</form>
</body>
</html>
